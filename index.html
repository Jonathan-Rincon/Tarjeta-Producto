<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ASSETS/SASS/main.css">
    <title>Tarjeta Modal</title>
</head>
<body>
    <main>
        <div class="card card--product">
            <img src="ASSETS/img/uniforme-col-1.jpg" alt="Nombre del Producto" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Uniforme de Colombia</h5>
              <p class="card-text">Uniforme Oficial de la selección Colombia</p> 
              <button class="btn btn-primary btn-colores" data-bs-toggle="modal" data-bs-target="#productoModal">Detalles</button>
            </div>   
          </div>
        <!-- Modal de Detalles del Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" role="dialog" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="productoModalLabel">Detalles del Uniforme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <p>Uniforme alternativo de la selección Colombia, con tonalidades de blanco y azul oscuro, con franjas de la bandera de Colombia en la zona izquierda.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary btn-colores">Comprar</button>
        </div>
      </div>
    </div>
 </div>
</main>
</body>
</html>
